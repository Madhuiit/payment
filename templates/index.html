<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Village Case & Payment System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
  <div class="container">
    <h1>Village Case & Payment System</h1>
    <p>Connect with others for case assistance or online payments.</p>

    <form id="contactForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="contact">Contact Number:</label>
        <input type="text" id="contact" name="contact" required>
      </div>

      <div class="form-group">
        <label for="type">Request Type:</label>
        <select id="type" name="type" required>
          <option value="" disabled selected>Select an option</option>
          <option value="case">Case Assistance</option>
          <option value="payment">Online Payment</option>
        </select>
      </div>

      <button type="submit">Submit</button>
    </form>

    <div id="response" class="response-message"></div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
