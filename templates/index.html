<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Village Case & Payment System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Village Case & Payment System</h1>

    <form id="contactForm">
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      <input type="password" id="password" name="password" placeholder="Set a Password" required>
      <input type="text" id="contact" name="contact" placeholder="Enter your contact number" required>
      <input type="text" id="location" name="location" placeholder="Enter your location" required>
      <input type="number" id="amount" name="amount" placeholder="Money Requested" required>
      <select id="type" name="type" required>
        <option value="" disabled selected>Select an option</option>
        <option value="case">Case Assistance</option>
        <option value="payment">Online Payment</option>
      </select>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
